<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Full name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Full name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password-old">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password-old" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password-new">New-password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password-new" placeholder="New password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Position:</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="optradio">Front-End
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio">Back-End
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio">Full-Stack
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="update()">Save</button>
    </div>
  </div>
</form>
