<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Full name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Full name" ng-model="user.name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password-old">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password-old" placeholder="Password" ng-model="user.oldPassword">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password-new">New-password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password-new" placeholder="New password" ng-model="user.newPassword">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Position:</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="optradio" value="Front-End" ng-model="user.position">Front-End
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio" value="Back-End" ng-model="user.position">Back-End
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio" value="Full-Stack" ng-model="user.position">Full-Stack
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="update()">Save</button>
    </div>
  </div>
</form>
