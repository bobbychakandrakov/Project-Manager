<div class="center-block">
<img src="img/logo.png" alt="" class="img-responsive" width="200px" height="200px"/>
</div>
<br>
<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" role="form" style="display: block;" name="LoginForm">
									<div class="form-group">
										<input type="email" name="email" required="required" id="login.email" tabindex="1" class="form-control form-validation" placeholder="Email" ng-model="loginUser.email" validator="email" email-error-message="Wrong Email" message-id="loginEmailWatch">
										<span id="loginEmailWatch"><p class="validation-invalid ng-scope">Wrong Email</p></span>
									</div>
									<div class="form-group">
										<input type="password" name="password" required="required" id="login.password" tabindex="2" class="form-control form-validation" placeholder="Password" ng-model="loginUser.password" validator="required" required-error-message="Please enter password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember" ng-model="loginUser.remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" ng-click="login(LoginForm)">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" role="form" style="display: none;" name="RegisterForm">
									<div class="form-group">
										<input type="text" name="name" required="required" id="name" tabindex="1" class="form-control form-validation" placeholder="Full name" value="" ng-model="registerUser.name" validator="required" required-error-message="Please enter Full Name"  minlength="5">
									</div>
									<div class="form-group">
										<input type="email" name="email" required="required" id="email" tabindex="2" class="form-control form-validation" placeholder="Email" ng-model="registerUser.email" validator="email" email-error-message="Please enter existing Email" message-id="emailWatch">
										<span id="emailWatch"><p class="validation-invalid ng-scope">Please enter existing Email</p></span>
									</div>
									<div class="form-group">
										<input type="password" name="password" required="required" minlength="6" id="password" tabindex="3" class="form-control form-validation" placeholder="Password" ng-model="registerUser.password" validator="required" required-error-message="Please enter password">
									</div>
									<div class="form-group text-center">
										<label class="radio-inline">
								      <input type="radio" name="optradio" required value="Front-End" ng-model="registerUser.position">Front-End
								    </label>
										<label class="radio-inline">
								      <input type="radio" name="optradio" value="Back-End" ng-model="registerUser.position">Back-End
								    </label>
										<label class="radio-inline">
								      <input type="radio" name="optradio" value="Full-Stack" ng-model="registerUser.position">Full-Stack
								    </label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" ng-click="register(RegisterForm)">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
